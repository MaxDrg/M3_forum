upstream m3_forum {
    server web:8000;
}
server {
    listen 80;
    server_name forum.m3.fan, www.forum.m3.fan;
    location / {
        proxy_pass http://m3_forum;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    
    location /static/ {
        autoindex on;
        alias /staticfiles/;
    }

    location /media/ {
        autoindex on;
        alias /mediafiles/;
    }
}