upstream m3_forum {
    server web:8000;
}

server {
    listen 80;
    listen [::]:80;

    server_name m3.fan, www.m3.fan;

    server_tokens off;

    # location / {
    #     return 301 https://$host$request_uri;
    # }    

    location / {
        proxy_pass http://m3.fan;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    
    location /static/ {
        autoindex on;
        alias /staticfiles/;
    }

    location /media/ {
        autoindex on;
        alias /mediafiles/;
    }
}