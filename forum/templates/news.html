{% extends 'base.html' %} {% block content %}

<div class="wrap">
  <div class="search">
     <input type="text" class="searchTerm" placeholder="What are you looking for?">
     <button type="submit" class="searchButton">
       <i class="fa fa-search"></i>
    </button>
  </div>
</div>

<div class="container">

  <!-- .news -->
  <div class="news">
    {% for news in data %}
      <!-- .newsItem -->
    <div class="newsItem">
      <div class="newsItem__inner">
        <div class="newsItem__imgbox">
          <a href="{% url 'news-post' %}?news={{ news.id }}"><img src="{{ news.image.url }}" alt="Новости"></a>
        </div>
        <div class="newsItem__content">
          <div class="newsItem__title">
            <a href="{% url 'news-post' %}?news={{ news.id }}">{{ news.title }}</a>
          </div>
          <p class="newsItem__desc">
            {{ news.pre_info }}
          </p>
          <div class="newsItem__info">
            {% for hashtag in news.hashtags %}<a href="{{ hashtag }}">#{{ hashtag }}</a> {% endfor %}/ {{ news.date }}
          </div>
        </div>
      </div>
    </div><!-- .newsItem -->
    {% endfor %}

  </div><!-- /.news -->

</div>

{% endblock %}
